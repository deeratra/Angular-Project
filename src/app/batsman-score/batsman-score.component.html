<h2 style="text-align:center" class="pt2">Batsman Score</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Batsman </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <ng-container matColumnDef="balls">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balls </th>
            <td mat-cell *matCellDef="let element"> {{element.balls}} </td>
          </ng-container>
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="height:100%">

    <h2 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 35px"
        class="pt6 pl7 font">COMPARE TWO TEAMS</h2>
    <form [formGroup]="opponentForm" (ngSubmit)="onSubmit()">

        <div class="flex-container mh7 pl7 pt2" style="font-size:20px">
            <div class="box">
                <input style="width:200px; height:28px"
                    [ngClass]="{'is-invalid' : similar && opponentForm.get('team1').invalid}" formControlName="team1"
                    list="team1" name="team1" placeholder="Choose Team 1">


                <div *ngIf="opponentForm.get('team1').invalid && opponentForm.get('team1').touched">Select an option
                </div>


                <datalist id="team1">
                    <option value="Rising Pune Supergiants">
                    <option value="Rajasthan Royals">
                    <option value="Kochi Tuskers Kerala">
                    <option value="Deccan Chargers">
                    <option value="Chennai Super Kings">
                    <option value="Kolkata Knight Riders">
                    <option value="Pune Warriors">
                    <option value="Mumbai Indians">
                    <option value="Delhi Capitals">
                    <option value="Gujarat Lions">
                    <option value="Royal Challengers Bangalore">
                    <option value="Sunrisers Hyderabad">
                    <option value="Kings XI Punjab">
                    <option value="Delhi Daredevils">
                </datalist>
            </div>



            <div class="box">
                <input style="width:200px; height:28px"
                    [ngClass]="{ 'is-invalid' : similar && opponentForm.get('team2').invalid}" formControlName="team2"
                    list="team2" name="team2" placeholder="Choose Team 2">

                <div *ngIf="opponentForm.get('team2').invalid && opponentForm.get('team2').touched">Select an option
                </div>
                <datalist id="team2">
                    <option value="Rising Pune Supergiants">
                    <option value="Rajasthan Royals">
                    <option value="Kochi Tuskers Kerala">
                    <option value="Deccan Chargers">
                    <option value="Chennai Super Kings">
                    <option value="Kolkata Knight Riders">
                    <option value="Pune Warriors">
                    <option value="Mumbai Indians">
                    <option value="Delhi Capitals">
                    <option value="Gujarat Lions">
                    <option value="Royal Challengers Bangalore">
                    <option value="Sunrisers Hyderabad">
                    <option value="Kings XI Punjab">
                    <option value="Delhi Daredevils">


                </datalist>

            </div>
            <br>
            



        </div>

        <div style="color:red; padding-left: 30%" class="mh5"
                *ngIf="similar && submitted && opponentForm.get('team1').touched &&opponentForm.get('team2').touched">
                Team Name must be different

            </div>
        <br>
        <br>
        <div>
            <div  class="mh7 padding">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
            </div>
            <br>
            <div *ngIf="matches" style="padding-left:35%">

              

                <table style="font-size: 22px; width:35%" class="spacing">
                    <tr>
                        <td>Total Matches</td>
                        <td>{{matches.matches}}</td>
                    </tr>
                    <tr>
                        <td>{{this.opponentForm.controls.team1.value}}</td>
                        <td>{{matches.team1}}</td>
                    </tr>
                    <tr>
                        <td>{{this.opponentForm.controls.team2.value}}</td>
                        <td>{{matches.team2}}</td>
                    </tr>
                    <tr>
                        <td>No Result</td>
                        <td>{{matches.tie}}</td>
                    </tr>

                </table>


            </div>

        </div>


    </form>
</div>

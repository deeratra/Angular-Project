

<div class="col-md-6 offset-md-3 mt-5 md-5" style = 'color : orange'>
    <div class="card" style ='background: rgb(0,0,0,0.9)' >
        <h4 class="card-header">IPL SKILLATHON</h4>
        <div style="padding-left: 7cm">
            <img src="assets/images/logo.png" style="width: 40%"  />
        </div>

        <div class="card-body" style = 'color : orange'>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]=" { 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                        <div *ngIf="f.username.errors.email">Username is not valid</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>

                
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>

                
                <a routerLink = "/register">
                <button style= "margin:10px" class= "btn btn-primary ">
                    <div class = " mr-1">
                        Register
                    </div>
                </button>
            </a>

                <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
            </form>

            <div *ngIf ="error">Invalid Credentials</div>
        </div>
    </div>
</div>
